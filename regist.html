<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="css/regist.css"/>

	<body>
		<div class="container">
			<div class="regist">

					<h2>注册</h2>
					<div class="control-group">

							</div>
							<input class="form-control" maxlength="4" type="text" placeholder="请输入验证码">

						</div>
					</div>
					
					
					
					
					
				</div>
	            <div class="checkbox">
		            <label>
		                <input type="checkbox" name="vehicle" value="Car">
		                <a href="partials/reg.html" target="_Blank">您确认并同意到位用户协议</a>
		            </label>
		        </div>   
	          	<br />

		            <button type="button" class="close">
		                <span>×</span>
		            </button>
		            <!--您确认并同意到位用户协议！-->

		            <!--昵称不能为空-->
		            <!--密码不能为空-->
		            <!--该昵称已经注册了,请重新输入-->

	            		 手机号不正确！        
		        </div>
	          	<div class="zhuce">		 
		            <button class="btn btn-primary btn-lg btn-block">注册</button>
		        </div>
	          	<div class="have">
		            <a href="login.html">已有账户？登录</a>
		        </div>
			</div>
		</div>
	</body>
</html>
